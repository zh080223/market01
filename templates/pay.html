<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付</title>
</head>
<body>

<button id="btn">支付</button>
<script src="/static/js/jquery.js"></script>
<script>
    var topic_id = '111';
    var post_data = {"topic_id": topic_id};
    $(function (){
        $('#btn').click(function (){
            $.ajax({
                url:"http://127.0.0.1:8000/api/pay/url/",
                type:"post",
                contentType:"application/json",
                dataType:"json",
                data:JSON.stringify(post_data),
                success:function (data){
                    window.location.href=data.pay_url
                }
            })
        })
    })
</script>
</body>
</html>
